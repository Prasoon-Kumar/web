<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicaion Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>Application Form
            <span class="title_small">(Web)</span>
        </h1>    
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name"> First Name
                    <input 
                        id="first_name" 
                        name="first_name" 
                        placeholder="Enter First Name.." 
                        />
                    </label>
                </div>
                <div class="form_control">
                    <label for="last_name"> Last Name
                    <input 
                        id="last_name" 
                        name="last_name" 
                        placeholder="Enter Last Name.." 
                        />
                    </label>
                </div>
                <div class="form_control">
                    <label for="email"> Email
                    <input 
                        type="email"
                        id="email" 
                        name="email" 
                        placeholder="Enter email" 
                        />
                    </label>
                </div>
                <div class="form_control">
                    <label for="job_role"> Job Role
                     <select id="job_role" name="job_role">
                        <option value="">Select the Job Role</option>
                        <option value="frpmted">Frontened Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="ful_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                     </select>
                    </label>
                </div>
                <div class="form_control">
                    <label for="address"> Address</label>
                    <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter Address">
                    </textarea>
                </div>
                <div class="form_control">
                    <label for="city"> City
                    <input id="city" name="city" placeholder="Enter City." />
                    </label>
                </div>
                <div class="form_control">
                    <label for="pincode"> PinCode</label>
                    <input type="number"id="pincode" name="pincode" placeholder="Enter PinCode." />
                </div>
                <div class="form_control">
                    <label for="date"> Date</label>
                    <input value="2022-01-10" type="date" id="date"  name="date" />
                </div>
                <div class="form_control">
                    <label for="upload"> Upload your CV</label>
                    <input  type="file"  id="upload"  name="upload" />
                </div>
            </div>
            <div class="button_container">
                <button type=" submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
